<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>
            Listando Autores
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <f:metadata>
            <f:viewAction action="#{authorBean.initializeForm(param.id, param.viewState)}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <div>
            <h:form id="formAuthor">
                
                <p:messages id="messages" autoUpdate="true" closable="true"/>
                <br/>
                
                <p:outputLabel for="inName" 
                               value="Nome: "/>
                <p:inputText id="inName"
                             value="#{authorBean.author.name}"
                             readonly="#{authorBean.viewState eq 'EDITING'}"/>
                <br/>
                <p:outputLabel for="inSurname" 
                               value="Sobrenome: "/>
                <p:inputText id="inSurname"
                             value="#{authorBean.author.surname}" 
                             readonly="#{authorBean.viewState eq 'EDITING'}"/>
                <br/>
                <p:outputLabel for="inAge" 
                               value="Idade: "/>
                <p:spinner id="inAge"
                           min="5"
                           value="#{authorBean.author.age}" />
                <br/>
                <p:outputLabel for="inBirthDate" 
                               value="Nascimento: "/>
                <p:calendar id="inBirthDate"
                            pattern="dd/MM/yyyy"
                            converter="localDateConverter"
                            value="#{authorBean.author.birthDate}"/>
                <br/>
                <p:outputLabel for="inAddress" 
                               value="EndereÃ§o: "/>
                <p:inputText id="inAddress"
                             value="#{authorBean.author.address}" />
                
                <br/>
                <p:commandButton value="Salvar" 
                                 update="formAuthor"
                                 action="#{authorBean.save()}" 
                                 rendered="#{authorBean.viewState eq 'ADDING'}"/>
                <p:commandButton value="Editar" 
                                 update="formAuthor"
                                 action="#{authorBean.update()}" 
                                 rendered="#{authorBean.viewState eq 'EDITING'}"/>
            </h:form>
        </div>
    </h:body>
</html>
